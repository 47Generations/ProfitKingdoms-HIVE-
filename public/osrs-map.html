<!DOCTYPE html>
<html>
<head>
    <title>Profit Kingdom v.0.005</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="Styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/image/Favicon.ico">
    <script src="js/core.js" defer></script>
    <script src="js/osrs.js" defer></script>
</head>

<body>

<div id="layout">

    <!-- HEADER -->
    <header id="mainHeader">
       <div id = "logo-and-status">
            <div id="logo">
                <a href = "index.html"><img src = "assets/image/Logo.png" alt="Logo" /></a>
            </div>
            <div id="game-status">
                <div id="game-year">Year: 1</div>
                <div id="game-day">Day: Prelaunch</div>
                <div id="game-time">Time: --:-- GMT</div>
            </div>
        </div>


        <nav id="top-nav">
            <button id="goHome">Home</button>
            <div class="dropdown">
                <button id="explore-btn" class="dropbtn">Explore</button>
                <div class="dropdown-content">
                    <button>City</button>
                    <button>Wilderness</button>
                    <button>Mountains</button>
                    <button>Plains</button>
                </div>
            </div>
            <button id="locations">Locations</button>
            <button id="work">Work</button>
            <button>Fight</button>
            <button id="market">Market</button>
        </nav>
        <nav id="top-nav-right">
            <button id="help">Help</button>
            <button id="wiki">Wiki</button>
            <button id="account-panel">Account</button>
        </nav>

   
        <div id="statsPanel">
            <div>
                <span class="statLabel">HEALTH:</span>
                <span class="statValue">100/100</span>
            </div>
            <div>
                <span class="statLabel">MANA:</span>
                <span class="statValue">50/50</span>
            </div>
            <div>
                <span class="statLabel">Energy:</span>
                <span class="statValue">125/125</span>
            </div>
            <div>
                <span class="statLabel">Silver:</span>
                <span class="statValue">250</span>
            </div>
                <div>
                <span class="statLabel">Gold:</span>
                <span class="statValue">50</span>
            </div>
            <br>
            <div>
                <span class="statLabel">Credits:</span>
                <span class="statValue">0</span>
            </div>
                        <div>
                <span class="statLabel">KINGS:</span>
                <span class="statValue">0.000000</span>
            </div>
            <br>
            <div>
                <span class="statLabel">Timer:</span>
                <span class="statValue" id="timerValue">0<span> Seconds</span></span>
            </div>
        </div>



    </header>

    <!-- SIDEBAR -->
    <aside id="side-nav">
        <h3>Character</h3>
        <ul>
            <li><a href = "stats.html">Stats</a></li>
            <li><a href = "inventory.html">Inventory</a></li>
            <li><a href = "education.html">Education</a></li>
            <li>Skills</li>
            <li>Journal</li>
        </ul>
    </aside>



    <!-- MAIN CONTENT -->
    <main id="content">
        <h3>Game Map</h3> <!-- JS will overwrite this -->
        <canvas id="osrs" width="800px" height="600px"></canvas>
    </main>


</div>

<footer>
    Property of YoungKrypt in affiliation with HIVE
</footer>

</body>
</html>
